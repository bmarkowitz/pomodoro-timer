<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Pomodoro Timer</h2>
        </div>
        <div class="timer">
            <div class="minutes">25</div>
            <div class="sep">:</div>
            <div class="seconds">00</div>
        </div>
        <div class="controls">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="restart">Restart</button>
        </div>
        <div class="settings">
            <input type="number" min="1" max="50" class="minutes-input">
            <p>:</p>
            <input type="number" min="0" max="59" class="seconds-input">
            <button class="set-button">Set Timer</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
